<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
</head>

<body>
    <div id="main">
        <div id="total">
            <p></p>
            <span>0</span>
        </div>
        <table>
            <tr>
                <td id="AC">AC</td>
                <td id="change">+/-</td>
                <td id="percent">%</td>
                <td id="division" class="symbol">÷</td>
            </tr>
            <tr>
                <td id="td7">7</td>
                <td id="td8">8</td>
                <td id="td9">9</td>
                <td id="multi" class="symbol">×</td>
            </tr>
            <tr>
                <td id="td4">4</td>
                <td id="td5">5</td>
                <td id="td6">6</td>
                <td id="minus" class="symbol">-</td>
            </tr>
            <tr>
                <td id="td1">1</td>
                <td id="td2">2</td>
                <td id="td3">3</td>
                <td id="plus" class="symbol">+</td>
            </tr>
            <tr>
                <td colspan="2" id="td0">0</td>
                <td id="point">.</td>
                <td id="return" class="symbol">=</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
